<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Inizializzazione della scena
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        // Inizializzazione della camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Inizializzazione del renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungere una luce alla scena
        var hlight = new THREE.AmbientLight(0x404040, 5);
        scene.add(hlight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        // Caricamento del modello 3D
        var loader = new THREE.GLTFLoader();
        loader.load('../A4B12054.glb', function(gltf) {
            var model = gltf.scene;
            scene.add(model);
            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        // Funzione di animazione
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Gestire il ridimensionamento della finestra
        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
